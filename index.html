    <!DOCTYPE html>
    <html>
        <head>
            <link type="text/css" rel="stylesheet" href="dist/style.css"/>
            <title>CompassMaker</title>
            <link rel="icon" type="image/svg+xml" href="assets/icon.svg"/>
            <link rel="shortcut icon" type="image/svg+xml" href="assets/icon.svg"/>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        </head>
        <body>
            <h1>CompassMaker</h1>
            <form id="params">
                <input type="text" name="tlcorner" id="tlcorner" value="#FF0000"/>
                <input type="text" name="trcorner" id="trcorner" value="#FFFF00"/>
                    <legend for="tlcorner">Top Left corner</legend>
                    <legend for="trcorner">Top Right corner</legend>
                <input type="text" name="blcorner" id="blcorner" value="#00FF00"/>
                <input type="text" name="brcorner" id="brcorner" value="#00FFFF"/>
                    <legend for="blcorner">Bottom Left corner</legend>
                    <legend for="brcorner">Bottom Right corner</legend>
                <input type="number" name="xaxis" id="xaxis" value="5"/>
                <input type="number" name="yaxis" id="yaxis" value="5"/>
                    <legend for="xaxis">Width</legend>
                    <legend for="yaxis">Height</legend>
                <div class="switchbox">
                    <label for="legend">Labels</label><br>
                    <input type="checkbox" name="legend" id="legend">
                    <span class="slider"></span>
                </div>
                <div class="switchbox">
                    <label for="paramtg">Parameters</label><br>
                    <input type="checkbox" name="paramtg" id="paramtg">
                    <span class="slider"></span>
                </div>
            </form>
            <div id="legendholder" style="display: none;">
                <form id="params">
                    <input type="text" name="top" id="top" value="Top"/>
                    <input type="text" name="bottom" id="bottom" value="Bottom"/>
                        <legend for="top">Top label</legend>
                        <legend for="bottom">Bottom label</legend>
                    <input type="text" name="left" id="left" value="Left"/>
                    <input type="text" name="right" id="right" value="Right"/>
                        <legend for="left">Left label</legend>
                        <legend for="right">Right label</legend>
                </form>
            </div>
            <div id="paramholder"  style="display: none;">
                <form id="params">
                    <input type="number" name="thickness" id="thickness" value="10"/>
                    <input type="number" name="size" id="size" value="200"/>
                        <legend for="thickness">Line Thickness</legend>
                        <legend for="size">Square Size</legend>
                    <input type="number" name="border" id="border" value="60"/>
                    <input type="text" name="bcolor" id="bcolor" value="#000"/>
                        <legend for="border">Border Size</legend>
                        <legend for="bcolor">Border Color</legend>
                </form>
            </div>
            <button id="renderbutton">Render</button>
            <canvas id="compasscanvas"></canvas>
            <script type="module" src="dist/script.js"></script>
        </body>
    </html>
